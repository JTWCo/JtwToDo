<div class="container-fluid text-center pb-5">
<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-9"><h6>Things to Do:</h6></div>
      <div class="col-2"><h6>By:</h6></div>
      <div class="col-1"></div>
    </div>
    <div class="panel-body" *ngIf="todos && todos.length">
      <div>
        <button class="btn btn-primary" (click)="toggleCompleted()">{{showCompleted ? "Hide Completed" : "Show Completed"}}</button>
        <a (click)="toggleAdd()" href="#"><i class="fa fa-plus" style="float: right; padding-top: 22px;"></i></a> <!-- using padding is a vertical alignment hack, should really use a more universal vertical alignment approach -->
      </div>
      <app-to-do [todo] ="toDoToAdd" [editToDo]="true" *ngIf="addToDo"></app-to-do>
      <div class="row">
        <app-to-do class="col-12" *ngFor="let todo of todos" [todo]="todo" [showIfCompleted]="this.showCompleted" (onTodoListUpdated)="updateList($event)"></app-to-do>
      </div>
    </div>
    <div class="panel-body" *ngIf="!todos || !todos.length || this.nothingToShow">
      <div class="col-12" style="text-align: left;">
          <h3>You can relax - there's nothing to do right now!</h3>
        </div>
      </div>
  </div>
  </div>
</div>
